window:
  padding:
    x: 3
    y: 3
  decorations: buttonless
  opacity: 0.9

# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  # Install font with brew `brew install --cask font-monoid-nerd-font`
  normal:
    family: Monoid Nerd Font
    style: Regular

  # The bold font face
  bold:
    family: Monoid Nerd Font
    style: Bold

  # The italic font face
  italic:
    family: Monoid Nerd Font
    style: Italic
  size: 15

# KDE Breeze (Ported from Konsole)
colors:
  # Default colors
  primary:
    background: '#0c0c0c'
    foreground: '#cccccc'

  # Normal colors
  normal:
    black: '#0c0c0c'
    red: '#c50f1f'
    green: '#13a10e'
    yellow: '#c19c00'
    blue: '#0037da'
    magenta: '#881798'
    cyan: '#3a96dd'
    white: '#cccccc'

  # Bright colors
  bright:
    black: '#767676'
    red: '#e74856'
    green: '#16c60c'
    yellow: '#f9f1a5'
    blue: '#3b78ff'
    magenta: '#b4009e'
    cyan: '#61d6d6'
    white: '#f2f2f2'

